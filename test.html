<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tiny Slider Example</title>

  <!-- Include Tiny Slider CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.4/tiny-slider.css">
  <style>
    #base {
      /* display: flex; */
      margin-top: 50px;
      justify-content: center;
      text-align: center;
     
    }

    #base div {
      padding-top: px;
    }

    .slider-buttons {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .slider-buttons button {
      background: none;
      border: none;
      font-size: 16px;
      padding: 8px;
    }
  </style>
  
</head>
<body>
  <div class="slider-buttons">
    <button class="prev-button" onclick="sliderText.goTo('prev')">Previous</button>
    <div id="base">
      <div>
        <img src="assets/images/testi-thumb.png" alt="">
        <h3>Slide 1</h3>
        <p>This is the content of slide 1.</p>
      </div>
      <div>
        <img src="assets/images/testi-thumb.png" alt="">
        <h3>Slide 2</h3>
        <p>This is the content of slide 2.</p>
      </div>
      <div>
        <img src="assets/images/testi-thumb.png" alt="">
        <h3>Slide 3</h3>
        <p>This is the content of slide 3.</p>
      </div>
      <div>
        <img src="assets/images/testi-thumb.png" alt="">
        <h3>Slide 4</h3>
        <p>This is the content of slide 4.</p>
      </div>
    </div>
    <button class="next-button" onclick="sliderText.goTo('next')">Next</button>
  </div>

  <!-- Include Tiny Slider JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.3/min/tiny-slider.js"></script>
  <script>
    var sliderText = tns({
      container: '#base',
      items: 1,
      slideBy: 'page',
      mouseDrag: true,
      swipeAngle: false,
      speed: 400,
      controls: false, // Disable default navigation controls
      navPosition: 'bottom' // Position the navigation buttons at the bottom
    });
  </script>
</body>
</html>
