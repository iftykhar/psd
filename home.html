<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tiny Slider Example</title>

  <!-- Include Tiny Slider CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.3/tiny-slider.css">
</head>
<body>
  <div id="base">
    <div>
      <img src="assets/images/image.png" alt="Slide 1">
    </div>
    <div>
      <img src="assets/images/image.png" alt="Slide 2">
    </div>
    <div>
      <img src="assets/images/image.png" alt="Slide 3">
    </div>
    <div>
      <img src="assets/images/image.png" alt="Slide 4">
    </div>
  </div>

  <!-- Include Tiny Slider JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.3/min/tiny-slider.js"></script>
  <script>
    var slider = tns({
      container: '#base',
      items: 1,
      slideBy: 'page',
      mouseDrag: true,
      swipeAngle: false,
      speed: 400
    });
  </script>
</body>
</html>
