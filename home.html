<!DOCTYPE html>
<html>
<head>
  <title>Tiny Image Slider</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.3/tiny-slider.css">
</head>
<body>
  <div class="slider-wrapper">
    <div class="slider">
      <div class="slider-item">
        <img src="https://placeimg.com/400/400/any" alt="Image 1">
      </div>
      <div class="slider-item">
        <img src="https://placeimg.com/400/400/any" alt="Image 2">
      </div>
      <div class="slider-item">
        <img src="https://placeimg.com/400/400/any" alt="Image 3">
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.3/min/tiny-slider.js"></script>

  <script>
    $(document).ready(function() {
      var slider = tns({
        container: '.slider',
        items: 1,
        slideBy: 'column',
        mouseDrag: true,
        swipeAngle: false,
        speed: 3500,
        nav: false,
        controls: true,
        autoplay: true,
        autoplayButtonOutput: true,
        autoplayTimeout: 5000,
        autoplayHoverPause: true,
        autoplayButton: false,
        autoplayButtonPrev: false,
        autoplayButtonNext: false
      });
    });
  </script>
</body>
</html>
