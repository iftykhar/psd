<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.7.0/css/bootstrap.min.css">
  <style>
    .navbar {
      background-color: none;
    }

    .navbar-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar-contact span {
      margin-right: 10px;
    }

    .navbar-actions {
      display: flex;
      align-items: center;
    }

    .navbar-actions .action-button {
      margin-left: 10px;
      padding: 5px 10px;
      border: 1px solid red;
    }
  </style>
  <title>Top Navbar</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <div class="navbar-content">
        <div class="navbar-contact">
          <span class="small"><i class="fa fa-phone px-1 small" aria-hidden="true"></i>011223344</span>
          <span class="small"><i class="fa fa-envelope px-1 small" aria-hidden="true"></i>abcd@mail.com</span>
        </div>
        <div class="navbar-actions">
          <span class="small">Let's work!</span>
          <span class="small border border-red action-button">Get Quote</span>
        </div>
      </div>
    </div>
  </nav>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.7.0/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
</body>

</html>
